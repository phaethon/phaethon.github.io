<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="base.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="cube">
      <img src="images/image-equilibrium.jpg">
      <div class="cube-view">
        <img class="cube-view-img" src="images/icon-view.svg">
      </div>
    </div>
    <h1><a>Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="details-price"><img src="images/icon-ethereum.svg">0.041 ETH</div>
      <div class="details-time"><img src="images/icon-clock.svg">3 days left</div>
    </div>
    <hr>
  
    <div class="author">
      <img class="author-avatar" src="images/image-avatar.png">
      <p class="author-details">Creation of <a class="author-name">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/phaethon">phaethon</a>.
  </footer>
</body>
</html>
